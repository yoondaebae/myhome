<!DOCTYPE html>
<html xmlns:th="http://www.thymelef.org">
  <head th:replace="fragments/common :: head('로그인')">
  </head>
  <link th:href="@{/css/signin.css}" rel="stylesheet" />
  <body class="text-center">
	    
	<main class="form-signin">
	  <form th:action="@{/account/register}" method="post">
	    <a th:href="@{/}"><img class="mb-4" src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"></a>
	    <h1 class="h3 mb-3 fw-normal">회원가입</h1>
	
		<div class="alert alert-danger" role="alert" th:if="${param.error}">
		 Invalid username and password.
		</div>
		<div class="alert alert-info" role="alert" th:if="${param.logout}">
		  You have been logged out.
		</div>
	    <div class="form-floating">
	      <input type="text" class="form-control" id="username" name="username" placeholder="Username">
	      <label for="username">User name</label>
	    </div>
	    <div class="form-floating">
	      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
	      <label for="password">Password</label>
	    </div>
	
<!-- 	    <div class="checkbox mb-3">
	      <label>
	        <input type="checkbox" value="remember-me"> Remember me
	      </label>
	    </div> -->
	    <button class="w-100 btn btn-lg btn-primary" type="submit">회원가입</button>
	    <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
	  </form>
	</main>
	
	
	<footer th:replace="fragments/common :: footer">
	</footer>

  </body>
</html>
