<!DOCTYPE html>
<html xmlns:th="http://www.thymelef.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

  <head th:fragment="head(title)">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
    <title th:text="${title}">Welcome, My Home</title>
  </head>
  
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:fragment="menu(menu)">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">MyHome</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarCollapse">
	      <ul class="navbar-nav me-auto mb-2 mb-md-0">
	        <li class="nav-item">
	          <a class="nav-link"  th:classappend="${menu} == 'home'?'active'" aria-current="page" href="#" th:href="@{/}">홈</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" th:classappend="${menu} == 'board'?'active'"  href="#" th:href="@{/board/list}">게시판</a>
	        </li>
	      </ul>

	          <a class="btn btn-outline-light mx-2" th:href="@{/account/login}"
	          	sec:authorize="!isAuthenticated()">로그인</a>
	          <a class="btn btn-outline-warning mx-2" th:href="@{/account/register}"
	          	sec:authorize="!isAuthenticated()">회원가입</a>	
		    <form class="d-flex" sec:authorize="isAuthenticated()" th:action="@{/logout}" method="POST">
		      <span class="text-light mx-2" sec:authentication="name">사용자</span>
		      <span class="text-light mx-2" sec:authentication="principal.authorities">권한</span>
	          <button class="btn btn-outline-warning" type="submit">Logout</button>
	        </form>
	    </div>
	  </div>
	</nav>
	
    <footer th:fragment="footer">
	<!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	
	</footer>
	
</body>
</html>
